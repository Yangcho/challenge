<html>
<head><title>간편한 계산기</title>
<script>
function calc(){
    var exp=document.getElementById("exp");
    var result=document.getElementById("result");
    result.value=eval(exp.value);
}
  </script>
  </head>
<body>
  <h3>계산기</h3>
  <hr>수식을 입력하고 계산 버튼을 클릭하면 계산 완성!
  <br><br>
  <form>
    식 <input type="text" id="exp" value=""><br>
    값 <input type="text" id="result"><br>
    <input type="button" value="계산하기!" onclick=calculate()">
                                                            </form>
                                                            
                                                            
                                                            </body>
                                                            </html>
