<!DOCTYPE html>
<html>
<head>
<title>window.location으로 웹사이트 접속하기</title>
/**
* 10.5절 location 객체로 웹사이트 접속
*/
<script>
function load()  {
                  var select = document.getElementById("site");
                  window.location=select.options[select.selectedIndex].value;
                  }
                  </script>
                  </head>
                  <body>
                  <h3>window.location으로 웹사이트 접속</h3>
                  <hr>
                  사이트 선택 : 
                  <select id="site">
                  <option value="https://www.naver.com/" selected>네이버
                  <option value="https://www.daum.net/">다음
                  <option value="https://www.google.com">구글
                  </select>
                  <p>
                  <button onclick="load()">웹사이트 접속</button>
                  </body>
                  </html>
